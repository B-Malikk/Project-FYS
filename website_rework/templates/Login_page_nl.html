<!DOCTYPE html>
<html>
  <head>
    <title>Login page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/Login_page.css" />
  </head>

  <body>
    <div class="box">
      <h2>Log in</h2>
      <form method="POST">
        <div class="input-box">
          <input type = "text" name = "username" autocomplete="off" placeholder="Gebruikersnaam">

          <input type = "password" name = "password" autocomplete="off" placeholder="Wachtwoord">
        </div>
        <input type="submit" class="submit" value="inloggen" />
      </form>

      <form action="/nl/registration">
        <input type="submit" class="login" value="Account maken kan hier">
      </form>

      <form action="/nl/reset">
        <input type="submit" class="login" value="Wachtwoord vergeten?">
      </form>

      <form action="/language">
        <input type="submit" class="login" value="change the language">
      </form>
    </div>
  </body>
</html>
