<!DOCTYPE html>
<html>
  <head>
    <title>password reset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/Login_page.css" />
  </head>

  <body>
    <div class="box">
      <h2>Wachtwoord Resetten</h2>
      <form method="POST">
        <div class="input-box">
          <input
            type="text"
            name="username"
            autocomplete="off"
            placeholder="Gebruikersnaam"
          />

          <input
            type="email"
            name="email"
            autocomplete="off"
            placeholder="Email"
          />

          <input
            type="password"
            name="password"
            autocomplete="off"
            placeholder="Wachtwoord"
          />

          <input
            type="password"
            name="password2"
            autocomplete="off"
            placeholder="Bevestiging"
          />
        </div>
        <input type="submit" class="submit" value="Wachtwoord Resetten" />
      </form>

      <form action="/nl/login">
        <input type="submit" class="login" value="Login pagina" />
      </form>
    </div>
  </body>
</html>
