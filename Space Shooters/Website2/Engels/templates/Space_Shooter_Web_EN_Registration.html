<!DOCTYPE html>
<html>
  <head>
    <title>Space Shooters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/Login_Space_shooters.css" />
  </head>

  <body>
    <div class="box">
      <h2>Create account</h2>
      <form method="POST">
        <div class="input-box">
          <input type = "text" name = "username" placeholder = "Username">
        </div>
        <div class="input-box">
          <input type = "email" name = "email" placeholder = "Email">
        </div>
        <div class="input-box">
          <input type = "password" name = "password" placeholder = "Password">
        </div>
        <div class="input-box">
          <input type = "password" name = "password2" placeholder = "Confirm">
        </div>
        <input type="submit" class="submit" value="Register"/>
      </form>

      <form action="/EN/Login">
        <input type="submit" class="login" value="Already account? Log in!" />
      </form>
    </div>
  </body>
</html>
